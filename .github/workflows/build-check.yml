name: Build Check (All Branches)

on:
  push:
    branches:
      - '**'  # Todas las ramas
    paths:
      - 'packages/backend/**'
      - 'packages/frontend/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches:
      - '**'
    paths:
      - 'packages/backend/**'
      - 'packages/frontend/**'
  workflow_dispatch:

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build --workspace=backend --if-present
        continue-on-error: false

      - name: Build check passed
        run: echo "✅ Backend build successful"

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --workspace=frontend
        env:
          NODE_ENV: production
          # Variables de entorno necesarias para el build
          NEXT_PUBLIC_API_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy
          CLERK_SECRET_KEY: sk_test_dummy
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /inicio-sesion
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /registro
          NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: /home
          NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: /home

      - name: Build check passed
        run: echo "✅ Frontend build successful"
