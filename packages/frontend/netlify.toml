# Netlify configuration for Next.js in monorepo
[build]
  # Build from the root of the monorepo
  base = "../../"
  # Install all dependencies and build the frontend workspace
  command = "npm ci && npm run build --workspace=frontend"
  # Publish directory relative to base
  publish = "packages/frontend/.next"

[build.environment]
  NODE_VERSION = "20"
  # Next.js build output
  NEXT_PRIVATE_STANDALONE = "true"
